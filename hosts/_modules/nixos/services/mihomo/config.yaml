---
# based-on:https://github.com/yyhhyyyyyy/selfproxy/blob/main/Mihomo/mihomo_multi.yaml
# ref:https://blog.skk.moe/post/i-have-my-unique-surge-setup/

# : provider
proxy-providers:
  provider1:
    url: "$SUBSCRIPTION"
    type: http
    interval: 86400
    health-check:
      {
        enable: true,
        url: "https://www.gstatic.com/generate_204",
        interval: 300,
      }
    override:
      additional-prefix: "[provider1]"

# : global
mixed-port: 1080
# tproxy-port: 7890
# routing-mark: 6666
ipv6: true
allow-lan: true
bind-address: "*"
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
mode: rule
find-process-mode: strict
unified-delay: true
global-client-fingerprint: chrome
tcp-concurrent: true
profile:
  store-selected: true
  store-fake-ip: true

# ui = http://{{external-controller}}/ui
external-controller: 0.0.0.0:9201

# : dns; adguard->mihomo; adguard no cache;
dns:
  enable: true
  prefer-h3: false
  listen: :5300
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.homelab.internal"
    - "+.noirprime.com"
    # api
    - "+.api.letsencrypt.org"
    - "+.argotunnel.com"
    - "+.m.daocloud.io"
    # ntp
    - "time.*.com"
    - "ntp.*.com"
    - "+.pool.ntp.org"
  nameserver:
    - system
    - https://dns.alidns.com/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query

# : sniffer
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443]
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com
    - +.apple.com
    - +.oray.com
    - +.sunlogin.net
    - +.push.apple.com

# : tun
tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  mtu: 1500

