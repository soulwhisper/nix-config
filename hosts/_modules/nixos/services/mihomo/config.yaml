---
# This file serve as rules template, replace $SUB_1 if used
proxy-providers:
  provider1:
    url: "$SUB_1"
    type: http
    interval: 86400
    health-check:
      {
        enable: true,
        url: "https://www.gstatic.com/generate_204",
        interval: 300,
      }
    override:
      additional-prefix: "[provider1]"

# port
mixed-port: 1080

# ipv6
ipv6: true

# lan
allow-lan: true
bind-address: "*"
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0

skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128

# defaults
mode: rule
find-process-mode: strict
global-client-fingerprint: chrome
tcp-concurrent: true
profile:
  store-selected: true
  store-fake-ip: true

## ui = http://{{external-controller}}/ui
external-controller: 0.0.0.0:9201

# geodata
geodata-mode: true
geo-auto-update: false
geo-update-interval: 24
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"

# tun
tun:
  enable: false
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true

# sniffer
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.internal"

# dns
dns:
  enable: false
  listen: :5300
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.internal"
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:private": # private to local adguard
      - 127.0.0.1
    "geosite:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query#dns"
      - "https://dns.google/dns-query#dns"

# proxy ruleset
proxies:
